<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track It All - Price Comparison</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; margin: 20px; background-color: #f4f7f6; }
        .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1, h2, h3 { color: #2c3e50; }
        h1 { text-align: center; }
        .search-section { display: flex; margin-bottom: 20px; }
        .search-section input { flex-grow: 1; padding: 12px; border: 2px solid #ddd; border-radius: 8px; margin-right: 10px; font-size: 16px; }
        .search-section button, .global-actions button { padding: 12px 20px; background-color: #3498db; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; }
        .main-content { display: flex; gap: 20px; margin-top: 20px; }
        .product-view { flex: 3; }
        .sidebar { flex: 2; }
        .featured-product { border: 1px solid #ddd; border-radius: 8px; padding: 15px; }
        .featured-product .price { font-size: 2em; font-weight: bold; color: #27ae60; }
        .buy-button { display: block; width: 100%; padding: 15px; margin-top: 20px; background-color: #e67e22; color: white; border: none; border-radius: 8px; font-size: 1.2em; text-align: center; text-decoration: none; cursor: pointer; }
        .sidebar-box { border: 1px solid #ddd; border-radius: 8px; padding: 15px; margin-bottom: 20px; }
        .sidebar-box button { width: 100%; padding: 10px; margin-top: 10px; border: 1px solid #ccc; background-color: #f0f0f0; border-radius: 6px; cursor: pointer; }
        .deal-analysis-item { display: flex; justify-content: space-between; margin-bottom: 8px; }
        .good-deal { color: #27ae60; font-weight: bold; text-align: center; margin-bottom: 10px; }
        .comparison-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border: 1px solid #eee; border-radius: 6px; margin-bottom: 8px; }
        .comparison-item .price { font-weight: bold; }
        .alert-section { margin-top: 15px; padding-top: 15px; border-top: 1px solid #eee; }
        .alert-section input { width: 100px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; margin-right: 10px; }
        .alert-section button { background-color: #e67e22; color: white; border: none; padding: 8px 12px; border-radius: 4px; }
        #status-message { display: none; margin-top: 15px; padding: 10px; border-radius: 5px; text-align: center; }
        #status-message.success { background-color: #d4edda; color: #155724; }
        #status-message.error { background-color: #f8d7da; color: #721c24; }
        .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); }
        .modal-content { background-color: #fefefe; margin: 10% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 700px; border-radius: 10px; }
        .close-btn { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Track It All</h1>
        <div class="search-section">
            <input type="text" id="productQuery" placeholder="Search for a product (e.g., Iphone 16)">
            <button onclick="searchProducts()">Search</button>
        </div>
        <div class="global-actions">
            <button onclick="checkAlerts()">Check for Price Drop Alerts</button>
        </div>
        <div id="status-message"></div>
        <div class="main-content" id="results">
             <p>Enter a product to start tracking!</p>
        </div>
    </div>
    <div id="historyModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="document.getElementById('historyModal').style.display='none'">&times;</span>
            <h2 id="chartTitle">Price History</h2>
            <canvas id="priceHistoryChart"></canvas>
        </div>
    </div>

    <script>
        let myChart;

        function showStatus(message, isSuccess = true) {
            const statusDiv = document.getElementById('status-message');
            statusDiv.textContent = message;
            statusDiv.className = isSuccess ? 'success' : 'error';
            statusDiv.style.display = 'block';
            setTimeout(() => { statusDiv.style.display = 'none'; }, 3000);
        }

        async function searchProducts() {
            const query = document.getElementById('productQuery').value;
            const resultsDiv = document.getElementById('results');
            if (!query) { showStatus('Please enter a search query.', false); return; }
            resultsDiv.innerHTML = '<p>Searching for products...</p>';
            const response = await fetch(`/search?query=${encodeURIComponent(query)}`);
            const data = await response.json();
            if (!response.ok || data.length === 0) {
                resultsDiv.innerHTML = `<p>${data.message || 'No products found.'}</p>`;
                return;
            }
            const bestDeal = data[0];
            const otherDeals = data.slice(1);
            let productViewHtml = `<div class="featured-product"><h2>${bestDeal.product_title}</h2><div class="price">${bestDeal.currency} ${parseFloat(bestDeal.price).toFixed(2)}</div><div class="source">at <a href="${bestDeal.product_url}" target="_blank">${bestDeal.source}</a></div><a href="${bestDeal.product_url}" target="_blank" class="buy-button">Buy Now</a></div>`;
            if (otherDeals.length > 0) {
                productViewHtml += '<div class="comparison-list"><h3>Other Sellers</h3>';
                otherDeals.forEach(p => { productViewHtml += `<div class="comparison-item"><span><a href="${p.product_url}" target="_blank">${p.source}</a></span><span class="price">${p.currency} ${parseFloat(p.price).toFixed(2)}</span></div>`; });
                productViewHtml += '</div>';
            }
            let sidebarHtml = '';
            if (bestDeal.lowest_price) {
                const isGoodDeal = bestDeal.price <= bestDeal.lowest_price * 1.05;
                const dealStatus = isGoodDeal ? '<div class="good-deal">This is a good deal!</div>' : '';
                sidebarHtml += `<div class="sidebar-box"><h3>Deal Analysis</h3>${dealStatus}<div class="deal-analysis-item"><span class="label">All-Time Low:</span><span>₹${parseFloat(bestDeal.lowest_price).toFixed(2)}</span></div><div class="deal-analysis-item"><span class="label">All-Time High:</span><span>₹${parseFloat(bestDeal.highest_price).toFixed(2)}</span></div><div class="deal-analysis-item"><span class="label">Average Price:</span><span>₹${parseFloat(bestDeal.average_price).toFixed(2)}</span></div></div>`;
            }
            const bestDealData = JSON.stringify(bestDeal).replace(/"/g, '&quot;');
            sidebarHtml += `<div class="sidebar-box"><h3>Actions</h3><button onclick='viewHistory(${bestDealData})'>View & Update History Chart</button><div class="alert-section"><label>Alert me at:</label><input type="number" id="targetPrice-main" placeholder="e.g., 80000"><button onclick='setAlert(${bestDealData})'>Set Alert</button></div></div>`;
            resultsDiv.innerHTML = `<div class="product-view">${productViewHtml}</div><div class="sidebar">${sidebarHtml}</div>`;
        }
        
        async function trackProduct(product) {
            const response = await fetch('/track', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(product) });
            const data = await response.json();
            if (response.ok) { showStatus(data.success, true); } else { showStatus(data.error, false); }
        }
        
        async function viewHistory(product) {
            await trackProduct(product);
            const response = await fetch(`/history?product_url=${encodeURIComponent(product.product_url)}`);
            const data = await response.json();
            const modal = document.getElementById('historyModal');
            const chartTitle = document.getElementById('chartTitle');
            chartTitle.innerText = `Price History for ${product.product_title}`;
            if (myChart) { myChart.destroy(); }
            if (response.ok && data.length > 0) {
                const labels = data.map(entry => new Date(entry.timestamp).toLocaleDateString());
                const prices = data.map(entry => entry.price);
                const ctx = document.getElementById('priceHistoryChart').getContext('2d');
                myChart = new Chart(ctx, { type: 'line', data: { labels: labels, datasets: [{
                    label: 'Price (INR)', data: prices, borderColor: 'rgb(52, 152, 219)',
                    backgroundColor: 'rgba(52, 152, 219, 0.2)', tension: 0.1, fill: true
                }]}, options: { scales: { y: { beginAtZero: false, ticks: { callback: function(value) { return '₹' + value.toLocaleString(); } } } } } });
                modal.style.display = 'block';
            } else {
                alert(`No price history found for ${product.product_title}.`);
            }
        }

        async function setAlert(product) {
            const targetPrice = document.getElementById(`targetPrice-main`).value;
            if (!targetPrice || isNaN(targetPrice) || targetPrice <= 0) {
                showStatus('Please enter a valid target price.', false);
                return;
            }
            await trackProduct(product);
            const response = await fetch('/set_alert', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ product_url: product.product_url, target_price: targetPrice })
            });
            const data = await response.json();
            if (response.ok) { showStatus(data.success, true); } else { showStatus(data.error, false); }
        }

        async function checkAlerts() {
            showStatus("Checking for price drop alerts...", true);
            const response = await fetch('/check_alerts');
            const triggeredAlerts = await response.json();
            if (triggeredAlerts.length > 0) {
                let alertMessage = "Price Drop Alert!\n\n";
                triggeredAlerts.forEach(alert => {
                    alertMessage += `"${alert.product_title}" has reached your target of ₹${alert.target_price}. It is now ₹${alert.current_price}!\n\n`;
                });
                alert(alertMessage);
            } else {
                alert("No products have reached your target prices yet.");
            }
        }

        document.getElementById('productQuery').addEventListener('keydown', function(event) { if (event.key === 'Enter') { event.preventDefault(); searchProducts(); } });
        window.onclick = function(event) { const modal = document.getElementById('historyModal'); if (event.target == modal) { modal.style.display = "none"; } };
    </script>
</body>
</html>
